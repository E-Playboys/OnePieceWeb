<script type="text/ng-template" id="loginForm">
    <!-- Login -->
    <div data-ng-controller="loginCtrl as lctrl">
        <form name="LoginForm" class="lc-block lc-form" id="l-login" data-ng-class="{ 'toggled': loginTab }" data-ng-if="loginTab">
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" name="userNameLogin" class="form-control" placeholder="Username" data-ng-model="loginForm.userName" enter-key="loginForm.submit(LoginForm)" validator="required,username" valid-method="watch" message-id="userNameLoginMessage">
                    <span id="userNameLoginMessage"></span>
                </div>
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input type="password" name="passwordLogin" class="form-control" placeholder="Password" data-ng-model="loginForm.password" enter-key="loginForm.submit(LoginForm)" validator="required" valid-method="watch" message-id="passwordLoginMessage">
                    <span id="passwordLoginMessage"></span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" data-ng-model="loginForm.useRefreshTokens">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>
            <a href="" class="btn btn-login btn-success btn-float" data-ng-click="loginForm.submit(LoginForm)"><i class="zmdi zmdi-arrow-forward"></i></a>
            <a href="" class="btn btn-facebook-login btn-primary btn-float" data-ng-click="authExternalProvider('Facebook')"><i class="zmdi zmdi-facebook"></i></a>
            <a href="" class="btn btn-google-login btn-danger btn-float" data-ng-click="authExternalProvider('Google')"><i class="zmdi zmdi-google"></i></a>
            <ul class="login-navigation">
                <li data-block="#l-register" class="bgm-red" data-ng-click="gotoTab('register')">Register</li>
                <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="gotoTab('forgot')">Forgot Password?</li>
            </ul>
        </form>
        <!-- Register -->
        <form name="RegisterForm" class="lc-block lc-form" id="l-register" data-ng-class="{ 'toggled': registerTab }" data-ng-if="registerTab">
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" name="userNameRegister" class="form-control" placeholder="Username" data-ng-model="registerForm.userName" enter-key="registerForm.submit(RegisterForm)" validator="required,username" valid-method="watch" message-id="userNameRegisterMessage">
                    <span id="userNameRegisterMessage"></span>
                </div>
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" name="emailRegister" class="form-control" placeholder="Email Address" data-ng-model="registerForm.email" enter-key="registerForm.submit(RegisterForm)" validator="required,email" valid-method="watch" message-id="emailRegisterMessage">
                    <span id="emailRegisterMessage"></span>
                </div>
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input type="password" name="passwordRegister" class="form-control" placeholder="Password" data-ng-model="registerForm.password" enter-key="registerForm.submit(RegisterForm)" validator="required,minlength=6" valid-method="watch" message-id="passwordRegisterMessage">
                    <span id="passwordRegisterMessage"></span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Accept the license agreement
                </label>
            </div>
            <a href="" class="btn btn-login btn-danger btn-float" data-ng-click="registerForm.submit(RegisterForm)"><i class="zmdi zmdi-arrow-forward"></i></a>
            <ul class="login-navigation">
                <li data-block="#l-login" class="bgm-green" data-ng-click="gotoTab('login')">Login</li>
                <li data-block="#l-forget-password" class="bgm-orange" data-ng-click="gotoTab('forgot')">Forgot Password?</li>
            </ul>
        </form>
        <!-- Forgot Password -->
        <form name="ForgotForm" class="lc-block lc-form" id="l-forget-password" data-ng-class="{ 'toggled': forgotTab }" data-ng-if="forgotTab">
            <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" name="emailForgot" class="form-control" placeholder="Email Address" data-ng-model="forgotForm.email" enter-key="forgotForm.submit(ForgotForm)" validator="required,email" valid-method="watch" message-id="emailForgotMessage">
                    <span id="emailForgotMessage"></span>
                </div>
            </div>
            <a href="" class="btn btn-login btn-warning btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
            <ul class="login-navigation">
                <li data-block="#l-login" class="bgm-green" data-ng-click="gotoTab('login')">Login</li>
                <li data-block="#l-register" class="bgm-red" data-ng-click="gotoTab('register')">Register</li>
            </ul>
        </form>
